{% extends 'base.html' %}
{% block content %}
        <div style="text-align:center;">
            {% if messages %}
                {% for m in messages %}
                    <div style = "text-align: center; color: red">
                        <br><strong>{{m.message}}</strong><br>
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{%url 'urlnamesignup'%}" method = "POST">
            
            {% csrf_token %}
            {{views_signup_form.as_p}}
            <div style="color: rgb(255, 145, 0);">
            <br>**전화번호는 아래와 같은 형식으로 기입 부탁드립니다.<br>
            전화번호가 010-1234-5678 인 경우, +821012345678<br><br>
            </div>
            <button type="submit">회원가입</button>
            </form>
        </div>
        <script src="" async defer></script>
{% endblock %}
